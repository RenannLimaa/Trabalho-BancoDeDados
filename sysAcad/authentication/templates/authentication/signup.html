<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Registre-se</h1>
    <form action="/submit" method="post">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="cellphone">Telefone:</label><br>
        <input type="text" id="cellphone" name="cellphone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="birth-date">Data de Nascimento:</label><br>
        <input type="date" id="birth-date" name="birth-date" required><br><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
